<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{{ site.title }} :: {{ page.title }}</title>
  <meta name="author" content="{{ site.author }}" />

  <!-- Homepage CSS -->
  <link rel="stylesheet" href="{{ site.uri }}css/screen.css" type="text/css" media="screen" charset="utf-8" />
  <!-- Syntax CSS -->
  <link rel="stylesheet" href="{{ site.uri }}css/syntax.css" type="text/css" media="screen" charset="utf-8" />
  <!-- Favourite icon -->
  <link rel="icon" type="image/png" href="{{ site.uri }}images/favicon.png" />
</head>
<body>
  <div id="header">
    <h1><a href="{{ site.uri }}">{{ site.title }}</a></h1>
  </div>
  <div id="content">
    {{ content }}
  </div>
  <div id='menu'>
    {% include menu.html %}
  </div>
  <div id="footer">
    {% include footer.html %}
  </div>
</body>
</html>
